name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_ENV: production

jobs:
  test:
    name: Run Linting and Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun runtime
        uses: oven-sh/setup-bun@v2

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            **/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install project dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps

      - name: Run code linting
        run: bun run lint

      - name: Run unit test suite
        run: bun run test

      - name: Run e2e test suite
        run: bun run e2e

      - name: Build website
        run: bun run website:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            website/static/
          retention-days: 1

  release:
    name: Publish Package to NPM
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Bun runtime
        uses: oven-sh/setup-bun@v2

      - name: Create and publish release
        run: bunx semantic-release

  website:
    name: Deploy Documentation to GitHub Pages
    needs: release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    env:
      GIT_USER: thomas-jeanneau
      GIT_PASS: ${{ secrets.GH_TOKEN }}
      CURRENT_BRANCH: main
      GIT_USER_NAME: thomas-jeanneau
      GIT_USER_EMAIL: thomas.jeanneau@latechforce.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Bun runtime
        uses: oven-sh/setup-bun@v2

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            **/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install website dependencies
        run: cd website && bun install

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build
          path: .

      - name: Deploy to GitHub Pages
        run: cd website && bun run deploy
